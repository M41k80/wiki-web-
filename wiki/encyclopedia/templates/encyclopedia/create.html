{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'create' %}" method="POST">
    <div class="mb-3">
    {% csrf_token %}
    <label class="form-label">Title:</label>
        <br>
        <input type="text" name="title" placeholder="Write the Title" class="title">
        <br>
    <label class="form-label">MD Content:</label>
        <br>
    <textarea name="content" class="form-control" style="width: 80%"></textarea>
        <br>
    <input type="submit" class="btn btn-primary" value="Create Page">
    </div>

    </form>


{% endblock %}
